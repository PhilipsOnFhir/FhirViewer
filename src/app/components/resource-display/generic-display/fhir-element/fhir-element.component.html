<table>
  <tr *ngFor="let a of fhirElements">
    <td bgcolor="#EEEEEE"><b>{{a.name}}</b></td>
    <td *ngIf="!a.isObject &&  a.isReference && !a.isHyperlink"><button mat-button (click)="openReference(a.value)">{{a.value}}</button></td>
    <td *ngIf="!a.isObject && !a.isReference && !a.isHyperlink && !a.isData"><div [innerHTML]="a.value"></div></td>
    <td *ngIf="!a.isObject && !a.isReference && !a.isHyperlink &&  a.isData">
      <button mat-button (click)="toggleData(a)">Toggle</button>
      <div *ngIf="a.isDecoded" style="white-space: pre;">{{a.decodedData}}</div>
      <div *ngIf="!a.isDecoded" [innerHTML]="a.value"></div>
    </td>
    <td *ngIf="!a.isObject && !a.isReference && a.isHyperlink"><button mat-button (click)="openHyperlink(a.value)">{{a.value}}</button></td>
    <td *ngIf="a.isObject"><app-fhir-element [element]="a.value"></app-fhir-element></td>
  </tr>
</table>
